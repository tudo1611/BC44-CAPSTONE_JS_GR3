<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping Cart</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <!-- tailwind  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.0/tailwind.min.css"
    integrity="sha512-ksC7McuoU4VJ07WGtca5INyDRXzGsmhyEEJYzoWBkjC/KwuG+IK/pFnxJFNIGmOd8pmGexOxd3FziCPZXQJ4lA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- css  -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>

<body>
  <!-- header  -->
  <header>
    <nav>
      <div class="content-nav space-x-10">
        <ul>
          <li><a href="#">Trang Chủ</a></li>
          <li><a href="#">Sản Phẩm</a></li>
          <li><a href="#">Liên Hệ</a></li>
          <li><a href="#">Giới Thiệu</a></li>
        </ul>
        <form>
          <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
          <button type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
      <!-- The Modal -->
      <button id="cart">
        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
        Giỏ Hàng
      </button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Giỏ Hàng</h5>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <div id="cart-detail" class="cart-row">
              <span class="cart-item cart-header cart-column">Sản Phẩm</span>
              <span class="cart-price cart-header cart-column">Giá</span>
              <span id="cart-count" class="cart-quantity cart-header cart-column">Số Lượng</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
              <strong class="cart-total-title">Tổng Cộng:</strong>
              <span class="cart-total-price">4500$</span>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary close-footer">
                Đóng
              </button>
              <button type="button" class="btn btn-primary order">
                Thanh Toán
              </button>
            </div>
          </div>
        </div>
    </nav>
  </header>

  <section>
    <div class="form-group w-25 m-3">
      <div class="input-group">
        <div class="input-group-prepend"></div>
        <select class="form-control" id="filter-select">
          <option value="all">Chọn sản phẩm</option>
          <option value="samsung">SamSung</option>
          <option value="iphone">Iphone</option>
        </select>
      </div>

      <span class="sp-thongbao" id="tbSanPham"></span>
    </div>
    <div class="mx-auto">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Screen</th>
            <th>BackCamera</th>
            <th>FrontCamera</th>
            <th>Img</th>
            <th>Desc</th>
            <th>Type</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbodySanPham"></tbody>
      </table>
    </div>
  </section>

  <!-- footer -->
  <footer>
    <div class="footer__copyright">
      <div class="container footer__content">
        <div class="footer__left">
          Copyright © 2021 <span>DexignZone</span> . All rights reserved.
        </div>
        <div class="footer__right">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <!-- axios  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"
    integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/model/model.js"></script>
  <script src="./js/controller/controller.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
